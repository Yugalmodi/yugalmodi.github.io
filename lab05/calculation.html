<!doctype html>
<html lang = 'en'>
	<head>
		<meta charset='utf-8'/>
		<meta name='viewport' content='width = device width, initial scale=1.0' />
		<title>Calculation</title>
		<style>
			a{font-weight: bold;}
		</style>
	</head>

	<body onload="myFunction()">
		<h1>JavaScript Lab</h1>
		<a>Input Array = </a><label id="sumArr"></label></br>
		<a>Sum Output = </a><label id="sum"></label></br>
		
		<hr />
		
		<a>String Input Array = </a><label id="stArr"></label></br>
		<a>String Output Array = </a><label id="getNewArray"></label></br>
		
		<script>
			function myFunction(){
				const arr = [30, 10, 50, 15, 21, 06, 11];
				document.getElementById("sumArr").innerHTML = arr;
				document.getElementById("sum").innerHTML = sum(arr);
				
				const stArr = ["Yugal", "Rishi", "Aman", "Raj", "Jai Kishan", "Rahmat", "Elias"];
				document.getElementById("stArr").innerHTML = stArr;
				document.getElementById("getNewArray").innerHTML = getNewArray(stArr);
			}
			function sum(arr) {
				return arr
						.filter(function(elem, i, array){
							return elem>20;
						})
						.reduce(function(prevValue, elem, i, arrayy){
							return prevValue+elem;
						});
			}
			

			function getNewArray(stArr){
				return stArr
						.filter(function(elem, i, array){
							return elem.length>=5 && (elem.includes('a') || elem.includes('A'));
						});
			}
		</script>
	</body>
</html>
