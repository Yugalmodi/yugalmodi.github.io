<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<meta name='viewport' content="width=device width, initial-scale=1.0"/>
		<title>ASCII Animation</title>
		<link rel="stylesheet" type="text/css" href="ascii.css">
		<script src="ascii.js"></script>
		<script src="animation.js"></script>
	</head>
	<body>
		<div id="main-content">
			<h1> CS472: ASCII Animation Viewer</h1>
			<textarea id="textBox" rows="20" cols="80"></textarea>
			<div id="controllers">
				<fieldset>
					<legend>Play Controls:</legend>
					<input type="submit" value="start" id="start"/>
					<input type="submit" value="stop" id="stop" disabled='disabled'/>
				</fieldset>
				<fieldset>
					<legend>Animation:</legend>
					<select id="animation">
						<option value="blank">Blank</option>
						<option value="custom">Custom</option>
						<option value="exercise">Exercise</option>
						<option value="juggler">Juggler</option>
						<option value="bike">Bike</option>
						<option value="dive">Dive</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Size:</legend>
					<select id='size'>
						<option value="7pt">Tiny</option>
						<option value="10pt">Small</option>
						<option value="12pt" selected>Medium</option>
						<option value="16pt">Large</option>
						<option value="24pt">Extra Large</option>
						<option value="32pt">XXL</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Speed:</legend>
					<label><input type="checkbox" id="turbo"/>Turbo</label>
				</fieldset>
			</div>
		</div>
		<div id="verifier">
			<a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fyugalmodi.github.io%2Fsrc%2Fw2d1_ascii_animation%2Fascii.html" target="_blank" rel="noopener noreferrer"> 
				<img src="../../resources/html_checker.png" alt="html validator"  width="200" height="100" />
			</a><br>
			<a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fyugalmodi.github.io%2Fsrc%2Fw2d1_ascii_animation%2Fascii.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" target="_blank" rel="noopener noreferrer">
			<img src="../../resources/css_checker.png" width="200" height="90" alt="css validator"/>
			</a>
		</div>
	</body>
</html>
