<!DOCTYPE html>

<html lang='en'><!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content="width =device width, initial-scale=1.0"/>
		<script>
			function calcTip() {
				let subTotal = document.getElementById("subtotal").value;
				let percentage =  document.getElementById("tip").value;
				let finalTotal = Number(subTotal*percentage/100).toFixed(2);
				document.getElementById("total").innerHTML  = '$ '+ finalTotal;
			}
		</script>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>
		<div>
			<label><input id="subtotal" type="number"/> $ Subtotal</label>
		</div>
		<div>
			<label><input id="tip" type="number"/> % Tip</label>
		</div>
		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>
		<hr>
		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
